<html>
    <head>
<body>
    <title>Login From Design</title>
    <link rel="stylesheet" type="text/css" href="currys.css">
    <script src="currys.js"></script>
        <body>
            <div class="loginbox">
            <img src="currys images/login1.jpg" class="avatar">
            <h1>Login Here</h1>
                <p>Username</p>
                <input id="username" type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input id="password" type="password" name="" placeholder="Enter password">
                <input type="submit" name="" onclick = login() value="Login">
                <a href="#"> Forgot password?</a><br>
                <a href="#">Don't have an account?</a>
            </div>
            
        </body>
    </head>
</html>
